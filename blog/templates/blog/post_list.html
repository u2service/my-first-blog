{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            <time class=""date">
                {{ post.published_date }}
            </time>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>

            {# ここに画像表示のコードを追加 #}
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="{{ post.title }}" width="50%";>
            {% endif %}
        </article>
    {% endfor %}
{% endblock %}
